<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <form action="/action">
<label>Name:</label>
<input type="text" placeholder="Write your name " />
<br>
<label>Email:</label>
<input type="text" placeholder="Write your email"/>
<br>
<label for="message">Message:</label>
<textarea  name="message" id="message"rows="5" cols="10" ></textarea>
<br>
<label>Rate us our of 5:</label>
<br>
<input type="radio" placeholder="1"/>1
<br>
<input type="radio" placeholder="2"/>2
<br>
<input type="radio" placeholder="3"/>3
<br>
<input type="radio" placeholder="4"/>4
<br>
<input type="radio" placeholder="5"/>5
<br>
<button>send your message!</button>
    </form>
</body>
</html>
